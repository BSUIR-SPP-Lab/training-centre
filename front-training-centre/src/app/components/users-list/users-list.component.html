<div class="col-xs-8 col-xs-offset-2">

  <hr/>
  <div>
    <button class="btn btn-success"(click) ="addUser()" > Добавить пользователя</button>
    <input type = "text" class="form-contol" [(ngModel)] = "userName">
  </div>
  <hr/>
  <button class="btn btn-primary" (click) = "loadUsers()"> Загрузить пользователей  </button>
  <hr/>
  <ul class="list-group"> 
    <li class="list-group-item" *ngFor= "let user of users">
      <span class="badge" > {{ user.id }} </span> {{ user.firstName }} {{ user.email }}
    </li>
  </ul>
</div>
