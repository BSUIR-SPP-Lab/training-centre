<p class="text-xs-center">Войдите для работы</p>
<div
  @fade
  class="alert alert-{{message.type}}"
  *ngIf="message.text"
>{{message.text}}</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group"
       [ngClass]="{'has-error': form.get('login').invalid && form.get('login').touched}"
  >
    <label for="login">Login</label>
    <input
      type="text"
      class="form-control underlined"
      id="login"
      placeholder="Введите ваш email"
      formControlName="login"
    >
    <span
      class="form-help-text"
      *ngIf="form.get('login').invalid && form.get('login').touched"
    >
      <span *ngIf="form.get('login')['errors']['required']"> Логин должен быть заполнен. </span>
    </span>
  </div>

  <div class="form-group"
       [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}"
  >
    <label for="password">Пароль</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="Пароль"
      formControlName="password"
    >
    <span
      class="form-help-text"
      *ngIf="form.get('password').invalid && form.get('password').touched"
    >
      <span *ngIf="form.get('password')['errors']['required']"> Пароль необходимо заполнить </span>
      <span *ngIf="form.get('password')['errors']['minlength'] && form.get('password')['errors']['minlength']['requiredLength']"
      >В пароле должно быть больше
        {{form.get('password')['errors']['minlength']['requiredLength']}} символов.
      </span>
    </span>
  </div>
  <div class="form-group">
    <button type="submit"
            class="btn btn-block btn-primary"
            [disabled]="form.invalid"
    >
      Войти
    </button>

  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Нет аккаунта? <a [routerLink]="'/registration'">Зарегистрироваться!</a>
    </p>
  </div>
</form>

<div *ngIf="destroy" class="fade-wrapper"></div>
