<div class="text-center" *ngIf="!isLoaded">
  <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
  <span class="sr-only">Loading...</span>
</div>
<div *ngIf="isLoaded">
  <div class="title-block">
    <h3 class="title">
      <a [routerLink]="['/system/solutions-teacher', groupId]"><i class="fa fa-arrow-left"></i></a>
      К решениям группы # {{groupId}}
      <span class="sparkline bar"></span>
    </h3>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bordered">
            <div class="header-block">
              <h3 class="title">Решение задания</h3>
            </div>
          </div>
          <div class="card-block">
            <div
              class="alert alert-{{message.type}}"
              *ngIf="message.text"
            >{{message.text}}</div>

            <form #form="ngForm" (ngSubmit)="onSubmit(form)">

              <div class="form-group">
                <label class="control-label" for="taskDes">Выберите задание</label>
                <input
                  type="text"
                  class="form-control"
                  readonly
                  id="taskDes"
                  #name="ngModel"
                  [ngModel]="solution.name"
                  name="sol-name"
                >
              </div>


              <div
                class="form-group"
              >
                <label class="control-label" for="answer">Ответ</label>
                <textarea
                  type="text"
                  id="answer"
                  class="form-control"
                  rows="5"
                  #answer="ngModel"
                  name="answer"
                  [ngModel]="solution.notes"
                  readonly
                > </textarea>
              </div>

              <div
                class="form-group"
                [ngClass] = "{'has-error': body.invalid && body.touched}"
              >
                <label class="control-label" for="body">Примечание преподавателя</label>
                <textarea
                  type="text"
                  id="body"
                  class="form-control"
                  rows="5"
                  required
                  #body="ngModel"
                  name="body"
                  ngModel
                > </textarea>
                <span
                  *ngIf="body.invalid && body.touched"
                  class="form-help-text"
                >Примечание преподавателя должно быть заполнено</span>
              </div>

              <div
                class="form-group"
                [ngClass] = "{'has-error': mark.invalid && mark.touched}"
              >
                <label class="control-label" for="mark">Оценка</label>
                <input
                  type="number"
                  min="0"
                  max="10"
                  id="mark"
                  class="form-control"
                  required
                  #mark="ngModel"
                  name="mark"
                  [ngModel]="mark"
                >
                <span
                  *ngIf="mark.invalid && mark.touched"
                  class="form-help-text"
                >Оценка должна быть выставлена.</span>
              </div>

              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="form.invalid"
              >Оценить
              </button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </section>

</div>
