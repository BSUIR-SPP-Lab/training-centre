<div
  @fade
  class="alert alert-{{message.type}}"
  *ngIf="message.text"
>
  {{message.text}}
</div>
<div class="title-block">
  <h3 class="title" pull-left>
    Список курсов <span class="sparkline bar"></span>
  </h3>

</div>
<div *ngIf="!isLoaded"><tc-loader></tc-loader> </div>

<div *ngIf="isLoaded">
  <tc-course-list
    [courseList]="courses"
    (enRollEvent)="onEnrollEvent($event)"
  ></tc-course-list>

</div>
