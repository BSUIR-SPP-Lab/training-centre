<section class="section">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bordered">
          <div class="header-block">
            <h3 class="title">Изменение роли пользователя</h3>
          </div>
        </div>
        <div class="card-block">
          <div
            class="alert alert-{{message.type}}"
            *ngIf="message.text"
          >{{message.text}}</div>
          <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
              <label class="control-label" for="e-role">Выберите пользователя</label>
              <select
                class="form-control"
                id="e-role"
                [(ngModel)] ="currentUserId"
                (change)="onCategoryChange()"
                [ngModelOptions]="{standalone: true}"
              >
                <option
                  *ngFor="let u of users"
                  [value]="u.id"
                >
                  {{u.firstName}} {{u.lastName}}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label class="control-label" for="e-role">Выберите роль</label>
              <select
                class="form-control"
                id="e-role"
                [(ngModel)] ="currentUserId"
                (change)="onCategoryChange()"
                [ngModelOptions]="{standalone: true}"
              >
                <option
                  *ngFor="let u of users"
                  [value]="u.id"
                >
                  {{u.firstName}} {{u.lastName}}
                </option>
              </select>
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="f.invalid"
            >Сохранить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
