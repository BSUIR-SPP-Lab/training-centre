<div class="title-block">
  <h3 class="title">
    Страница работы с заявками <span class="sparkline bar"></span>
  </h3>
</div>
<section class="section text-center" *ngIf="!isLoaded">
  <tc-loader></tc-loader>
</section>

<section class="section" *ngIf="isLoaded">
  <div class="row">
    <div class="col-md-6">

      <div class="card">
        <div class="card-header bordered">
          <div class="header-block">
            <h3 class="title">Одобрение заявок</h3>
          </div>
        </div>
        <div class="card-block">
          <div
            class="alert alert-{{message.type}}"
            *ngIf="message.text"
          >
            {{message.text}}
          </div>

          <form #f="ngForm" (ngSubmit)="onSubmit(f)">

            <div class="form-group">
              <label class="control-label" for="course">Выберите курс</label>
              <select
                class="form-control"
                id="course"
                [ngModel]="course"
                name="course"
                required
                (change)="onChangedCourse(f.value)"
              >
                <option
                  *ngFor="let c of courses"
                  [value]="c.courseId"
                >
                  {{c.name}} {{c.firstName}} {{c.lastName}}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label class="control-label" for="application">Выберите заявку</label>
              <select
                class="form-control"
                id="application"
                [(ngModel)]="app"
                name="application"
                required
              >
                <option
                  *ngFor="let c of courseAplications"
                  [value]="c.applicationId"
                >
                  {{c.firstName}} {{c.lastName}}
                </option>
              </select>
            </div>


            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="f.invalid"
            >Одобрить</button>

          </form>
        </div>
      </div>

    </div>

  </div>
</section>
